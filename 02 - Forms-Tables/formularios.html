<!DOCTYPE html>
<html>
    <head>
        <title>Formularios</title>
    </head>
    <body>
        <form action="resultados.html" method="GET">
            <!--EL METODO POST SE USA CON SERVIDORES, BASES DE DATOS, ETC-->
            <!--DE LO CONTRARIO, USAMOS GET-->
            <div>
                <label for="nombreusuario">Nombre de usuario</label>
                <input type="text" name="nombredeusuario" id="nombreusuario" required />
            </div>
            <br>
            <div>
                <label for="comentarios">Comentarios</label>
                <textarea name="comentarios" id="comentarios"></textarea>
            </div>
            <br>
            <div>
                <label for="edad">¿Cuál es tu edad?</label>
                <input type="number" name="edad" id="edad" min="0" max="120" step="1" required />
            </div>
            <br>
            <div>
                <label for="email">¿Cuál es tu email?</label>
                <input type="email" name="email" id="email" required />
            </div>
            <br>
            <div>
                <label for="nacimiento">¿Cuál es tu fecha de nacimiento?</label>
                <input type="date" name="nacimiento" id="nacimiento" required />
            </div>
            <br>
            <div>
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" required />
            </div>
            <br>
            <button type="reset">Reset</button>
            <button type="submit">Enviar</button>
        </form>
    </body>
</html>
